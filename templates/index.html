<!DOCTYPE html>
<html>
<head>
    <title>Formularz wyboru symbolu akcji</title>
</head>
<body>
    
    <h1>Dodawanie symbolu</h1>

    <form method="POST" action="/add_symbol">
        <label for="addSymbol">Symbol:</label>
        <input type="text" id="addSymbol" name="addSymbol" required>

        <button type="submit">Dodaj</button>
    </form>

    {% if komunikat %}
        {% if komunikat != "" %}
            <p>{{ komunikat }}</p>
        {% endif %}
    {% endif %}


    <h1>Formularz wyboru symbolu akcji</h1>

    <form id="stockForm">
        <label for="selectbox">Wybierz symbol akcji:</label>
        <select id="selectbox" onchange="updatePlotly()">
            <option disabled selected value="">Wybierz symbol</option>
            {% for symbol in symbols %}
            <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
    </form>

    <div id="plotContainer">
        <!-- Tutaj będzie wyświetlany wygenerowany wykres -->
    </div>

    <script>
        // Funkcja obsługująca zmianę wyboru symbolu
        function updatePlotly() {
            var selectbox = document.getElementById('selectbox');
            var selectedSymbol = selectbox.value;

            // Wywołanie asynchronicznego żądania AJAX do serwera Flask
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/update-data?symbol=' + selectedSymbol, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var data = response.data;
                    var layout = response.layout;

                    // Wygeneruj wykres Plotly z nowymi danymi i układem
                    Plotly.newPlot('plotContainer', data, layout);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
